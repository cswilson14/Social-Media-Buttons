<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <br><br><br><br>
<div class="container" style="text-align:center; background:#D7CDCC;margin-top:20px">
  <h1>Social Media Buttons</h1>

   <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <a href="#" class="social_button email"><span><i class="fa fa-envelope"></i></span><p>Email</p></a>
      
      </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
   
   <a href="#" class="social_button github"><span><i class="fa fa-github"></i></span><p>Github</p></a>
      
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button linkedin"><span><i class="fa fa-linkedin"></i></span><p>Linkedin</p></a>
   
      </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button stackoverflow"><span><i class="fa fa-stack-overflow"></i></span><p>Stack Overflow</p></a>

   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
   
   
  <a href="#" class="social_button codepen"><span><i class="fa fa-codepen"></i></span><p>Codepen</p></a>

      </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button facebook"><span><i class="fa fa-facebook"></i></span><p>Facebook</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button google-plus"><span><i class="fa fa-google-plus"></i></span><p>Google +</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button instagram"><span><i class="fa fa-instagram"></i></span><p>Instagram</p></a>
      
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button twitter"><span><i class="fa fa-twitter"></i></span><p>Twitter</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button youtube"><span><i class="fa fa-youtube"></i></span><p>YouTube</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button pinterest"><span><i class="fa fa-pinterest"></i></span><p>Pinterest</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button foursquare"><span><i class="fa fa-foursquare"></i></span><p>Foursquare</p></a>

   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
   
  <a href="#" class="social_button flickr"><span><i class="fa fa-flickr"></i></span><p>Flickr</p></a>

  </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">


  <a href="#" class="social_button dropbox"><span><i class="fa fa-dropbox"></i></span><p>Dropbox</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button dribbble"><span><i class="fa fa-dribbble"></i></span><p>Dribbble</p></a>
   
</div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
   
  <a href="#" class="social_button android"><span><i class="fa fa-android"></i></span><p>Android</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button skype"><span><i class="fa fa-skype"></i></span><p>Skype</p></a>
   
   </div><div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

  <a href="#" class="social_button apple"><span><i class="fa fa-apple"></i></span><p>Apple</p></a>

   </div>

  <footer>
    Coded by <a href="http://codepen.io/cswilson14/full/pEjGLa/" target="_blank">Chris Wilson</a> using FontAwesome 4.6.3 and Bootstrap 3.3.7
  </footer>
</div>
    
    
    
    
    
  </body>
</html>
